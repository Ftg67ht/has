<!DOCTYPE html>
<html lang="ru">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Карточки товаров</title>
    <link
      rel="stylesheet"
      href="https://code.s3.yandex.net/web-code/fonts/fonts.css"
    />
    <link rel="stylesheet" href="./styles/style.css" />
  </head>
  <body>
    <div class="container">
      <div class="card">
        <h2 class="card-title">Товар 1</h2>
        <div class="card-price">1 тыщ миллионов</div>
        <button class="card-button">Беру</button>
      </div>
      <div class="card">
        <h2 class="card-title">
          Товар 2
          <span class="label">Бестселлер</span>
        </h2>
        <div class="card-price">100 тыщ миллионов</div>
        <button class="card-button">Беру</button>
      </div>
      <div class="card">
        <h2 class="card-title">Товар 3</h2>
        <div class="card-price">1000 тыщ миллионов</div>
        <button class="card-button">Беру</button>
      </div>
    </div>
  </body>
</html>
